    <div class="Login">

      <a href="sign_up.html"><button class="btn btn-outline-light btn">Sign Up</button></a>

    <main>
            
      <div class="signup-container">
              <h2>Sign Up</h2>
              <div class="profile-picture-container">
                <div class="profile-picture">
                  <label for="profile-pic-upload" class="user-icon"><i class="fas fa-camera"></i></label>
                  <input type="file" id="profile-pic-upload" style="display: none;" accept="image/*">
                  <img id="uploaded-profile-pic" src="#" alt="Uploaded Profile Picture">
                </div>
              </div>                        
              <input type="text" id="first-name" placeholder="First Name" required>
              <input type="text" id="last-name" placeholder="Last Name" required>
              <input type="email" id="email" placeholder="Email" required>
              <input type="password" id="password" placeholder="Password" required>
              <input type="password" id="confirm-password" placeholder="Confirm Password" required>
              <input type="date" id="date-of-birth" placeholder="Date of Birth" required>
              <select id="country" required>
                <option value="" disabled selected>Select your country</option>
              </select>
              <label>
                <input type="checkbox" id="agree-checkbox" required>
                I agree to the <a href="terms-and-conditions.html" target="_blank"> terms and conditions</a>
              </label>
              <button id="signup-button">Sign Up</button>
              <div id="message-container"></div> <!-- Add this div for messages -->
            </div>
            <div class="not_available error_message" id="error-box">
              <h3></h3>
              <div class="line_anim">&nbsp;</div>
          </div>
          <div class="not_available success_message" id="success-box">
            <h3></h3>
            <div class="success-line_anim">&nbsp;</div>
        </div>
        <script>
          const profilePicUpload = document.getElementById("profile-pic-upload");
const uploadedProfilePic = document.getElementById("uploaded-profile-pic");

profilePicUpload.addEventListener("change", function (event) {
  const file = event.target.files[0];
  if (file) {
    const reader = new FileReader();
    reader.onload = function (e) {
      uploadedProfilePic.src = e.target.result;
      uploadedProfilePic.style.display = "block";
    };
    reader.readAsDataURL(file);
  }
});

uploadedProfilePic.addEventListener("click", function () {
  profilePicUpload.click();
});

        </script>
    </main>
